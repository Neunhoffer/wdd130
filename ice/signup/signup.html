<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgb(120, 96, 64);
            font-family: serif;
        }
        #formContainer {
            position: relative;
            background: white;
            width: 380px; 
            min-height: 600px; 
            border: 8px solid blue;
            border-radius: 25px;
            overflow: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
       #banner {
            width: 100%;
            height: 150px; 
            object-fit: cover;
            object-position: center 30%; 
            display: block;
        }
        .hero-text {
            position: absolute;
            top: 30px;
            width: 100%;
            color: white;
            text-shadow: 2px 2px 4px black;
        }
        #closeBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 25px;
            height: 25px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            z-index: 5;
        }
        h3 {
            margin-top: 15px;
        }
        #myForm {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px; 
            padding: 15px 30px; 
            align-items: center;
            text-align: left;
            flex-grow: 1; 
        }
        label { grid-column: 1; }
        input[type="text"], input[type="password"], input[type="email"] {
            grid-column: 2;
            width: 100%;
        }
        .full-width {
            grid-column: 1 / 3;
            text-align: center;
        }
        footer {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            background: #1a1a1a;
            color: #d4af37;
            font-size: 9px;
            border-top: 2px solid white;
        }
        footer div {
            padding: 5px 2px; 
            border-right: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 70px; 
        }
        footer div:last-child { border-right: none; }
    </style>
</head>
<body>

    <div id="formContainer">
        <button type="button" id="closeBtn">X</button>
        <img src="images/jesus_feeds_5000.jpeg" alt="Banner" id="banner">
        
        <div class="hero-text">
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </div>

        <h3>Sign Up for Daily Scripture Feed</h3>

        <form id="myForm">
            <label>User Name:</label>
            <input type="text" name="username" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </div>

            <div class="full-width">
                <input type="checkbox"> Subscribe to newsletter
            </div>

            <div class="full-width">
                <input type="checkbox" required> I acknowledge terms
            </div>

            <div class="full-width">
                <button type="submit">Submit</button>
            </div>
        </form>

        <footer>
            <div>OLD<br>TESTAMENT</div>
            <div>NEW<br>TESTAMENT</div>
            <div>BOOK<br>OF<br>MORMON</div>
            <div>DOCTRINE<br>AND<br>COVENANTS</div>
            <div>PEARL OF<br>GREAT PRICE</div>
        </footer>
    </div>

    <div id="output"></div>

    <script>
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });

        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); 
            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Data sent to server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
        });
    </script>
</body>
</html>
